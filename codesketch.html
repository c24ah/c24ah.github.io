<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.egg{
			width: 200px
			height: 300px;
			position:relative;
			display: inline-block;
			background-size: contain;
			border-radius: 50%;
			background-color: lightblue;
			transition: 1s;
		}
		#egg1{
			background-color: rgba(166,234,153,1.0);
		}
		#egg2{
			background-color: blue;
		}
		#egg3{
			background-color: magenta;
		}



	</style>
	<title></title>
</head>
<body>
	<div class="egg" id="egg1"></div>
	<div class="egg" id="egg2"></div>
	<div class="egg" id="egg3"></div>

	<script type="text/javascript">

		var octopusEgg = document.getElementsByTagName("egg1");
		octopusEgg.addEventListener("click", function(""){octopusEgg.style.background.}
			octopusEgg.style.background-color = "(rgba(166,234,153,1.0)";



	</script>

</body>
</html>

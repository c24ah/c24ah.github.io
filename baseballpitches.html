<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#pitch{
			width:800px;
			height:500px;
			position: relative;
			background-size:contain;
			background-repeat: no-repeat;
			text-align: center;
		}

		#description{
			font-size: 42px;
			width: 100px;
			height: 100px;
			background-color: white;
			left: 800;
			right: 800;
			text-align: center;
		
				}
	</style>
</head>
<body>

	<center>

		<h1>Click to see a random baseball pitch</h1>
		
		
		<div id="pitch"></div>
		<div id="description"></div>
	</center>

	<script type="text/javascript">

		

		//Math.random() is a function that already exists in javascript that generates random number between 0 and 1//



		

		var ball = ["Fastball", "Changeup", "Curveball", "Slider", "Cutter", "Sinker", "Knuckleball","Splitter"]

		var strike = ["url(fastball.gif)", 

		"url(changeup.gif)", 

		"url(curveball.gif)", 

		"url(slider.gif)", 

		"url(cutter.gif)",

		"url(sinker.gif)",

		"url(knuckleball.gif)",

		"url(splitter.gif)"
		]
		
		var description = document.getElementById('description');
		
		var box = document.getElementById('pitch');

		box.addEventListener("click", function(){

		var pig = Math.floor(Math.random()*8);
		

		console.log(ball[pig])

		box.style.backgroundImage = strike[pig];
		description.innerText = ball[pig];
		


			//box.style.backgroundColor = ball[pig];
		box.style.backgroundColor = "white";


		})
		pitch.style.backgroundImage = "url(baseball.png)"


	
		
		
		


		


	</script>

</body>
